<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Help me choose</title>
    <link href="./main.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>Help me choose between..</h1>
    <div class="inputSection">
      <div class="inputs">
        <input placeholder="This"></input>
      </div>
      <button class="addOption">..or..</button>
    </div>
    <div class="resultSection"></div>
    <button class="go">Go!</button>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>

    var linn = 'ost';


      jQuery(document).ready(function() {});
      jQuery(function() {});
      $(function() {
        $('.resultSection').hide()

        var enter_handler = function(event) {
          if (event.which === 9) {
            add_option();
          }
        };

        var add_option = function() {
          var element = $('<input placeholder="that"></input>').keydown(enter_handler);
          $('.inputs').append(element);
        }

        $('.addOption').click(add_option)
        $('input').keydown(enter_handler);

        var options = []
        var submit = function() {
          $('.inputSection').hide()
          $('.resultSection').css('display', 'flex')
          $('input').each(function() {
            options.push($(this).val())
          })
          var winner = options[Math.floor(Math.random() * options.length)]
          console.log(winner)
          $('.resultSection').text(winner)
        }
        $('.go').click(submit)
      })
    </script>
  </body>
</html>
